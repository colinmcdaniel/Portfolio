<!DOCTYPE html>
<html>
<head>
	<title>Contact Colin</title>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<div class="header-wrapper">
			<div class="your-name">
				<h1>Colin McDaniel</h1>
			</div>

			<div class="contact">
				<a href="contact.html" class="link-icons">
					<p class="header-links">Contact</p>
				</a>
			</div>

			<div class="portfolio">
				<a href="portfolio.html" class="link-icons">
					<p class="header-links">Portfolio</p>
				</a>
			</div>

			<div class="about">
				<a href="index.html" class="link-icons">
					<p class="header-links">About</p>
				</a>
			</div>
		</div>
	</header>

	<div class="main-section">
		<div class="main-wrapper">
			<section class="large-container">
				<div class="large-title">
					<h2>Contact</h2>
				</div>

				<div class="large-content">
					<form>
						<div class="contact-box">
							<p>Name</p>
							<input type="text" placeholder="John Smith">
						</div>

						<div class="contact-box">
							<p>Email</p>
							<input type="text" placeholder="example@gmail.com">
						</div>
					</form>

					<p>Message</p>
					<textarea></textarea>

					<p id="submit">Submit</p>
				</div>
			</section>

			<section class="sidebar">
				<div class="connect-with-me">
					<h3>Connect with Me</h3>
				</div>

				<div class="icons">
					<a href="https://github.com/colinmcdaniel">
						<img src="assets/images/github-icon.png" alt="GitHub Icon" height="270" width="270" id="github-icon">
					</a>

					<a href="https://www.linkedin.com/in/colin-mcdaniel-4b1323121">
						<img src="assets/images/linkedin-icon.png" alt="LinkedIn Icon" height="270" width="270" id="linkedin-icon">
					</a>
			
					<a href="http://stackoverflow.com/">
						<img src="assets/images/stackoverflow-icon.png" alt="StackOverflow Icon" height="245" width="240" id="stackoverflow-icon">
					</a>
				</div>
			</section>
		</div>
	</div>
</body>

<footer>
